<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>角色管理</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.6.0.min.js"></script>
</head>
<body>
<div id="overlay"></div> <!-- 添加遮罩层 -->
    <div class="container">
        <h1 style="font-size: 18px; margin-bottom: 20px;">角色管理</h1>
        
        <div class="action-bar">
            <button class="primary-btn" type="submit" >添加角色</button>
        </div>

        <table class="data-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>角色名称</th>
                    <th>描述</th>
                    <th>权限数量</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="roleTableBody">
                <!-- 数据由JS动态填充 -->
            </tbody>
        </table>
        <div id="pagination" class="pagination"></div>
        <div id="roleModal" class="modal">
            <h3 id="roleModalTitle" class="modal-title">添加角色</h3>
            <form id="roleForm" class="modal-form" >
                <input type="hidden" id="roleId">
                <div class="form-group">
                    <label>角色名称:</label>
                    <input type="text" id="roleName" required class="form-input">
                </div>
                <div class="form-group">
                    <label>描述:</label>
                    <textarea id="roleDesc" class="form-textarea"></textarea>
                </div>
                <div class="form-group">
                    <label>权限分配:</label>
                    <div class="checkbox-group">
                        <!-- 权限复选框动态生成 -->
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="cancel-btn">取消</button>
                    <button type="submit" class="submit-btn">保存</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            // 获取遮盖层
            const $overlay = $('#overlay');
            // 角色数据
            let roles = [
                {
                    // id: 1,
                    // name: '管理员',
                    // description: '系统最高权限角色',
                    // permissions: [1, 2, 3]
                }
            ];
            let currentPage = 1;
            let totalPages = 1;
            let pagesize= 5;
            function fetchRoles(page = currentPage) {
                currentPage = page;
                $.ajax({
                    url:'http://localhost:80/rolescontroller/findAllRoles1?currentpage='+currentPage+'&pagesize='+pagesize,
                    type:'GET',
                    dataType:'json',
                    contentType:'application/json',
                    success:function (response){
                        roles = response.data;
                        totalPages = Math.ceil(response.count/pagesize);
                        renderRoleTable();
                        renderPagination()
                    }
                })
            }

            // 初始化权限复选框
            function initPermissionCheckboxes() {
                const $checkboxGroup = $('.checkbox-group').empty();
                $.ajax({
                    url:'http://localhost:80/permissioncontroller/findAllPermission',
                    type:'GET',
                    dataType:'json',
                    contentType:'application/json',
                    success:function (response){
                        if (response.code === 200){
                            const allPermissions = response.data;
                            allPermissions.forEach(perm => {
                                $checkboxGroup.append(`
                                 <label><input type="checkbox" name="permission" value="${perm.permission_id}"> ${perm.description}</label>
                                `)
                            })
                        }
                        }

                    })

            }

            // 显示模态框
            window.showRoleModal = function(type, roleId = null) {
                const $modal = $('#roleModal');
                const $permissioncheckbox=$('input[name="permission"]')
                if(type === 'edit') {
                    const role = roles.find(r => r.role_id == roleId);
                    $('#roleModalTitle').text('编辑角色');
                    $('#roleId').val(role.role_id);
                    $('#roleName').val(role.role_name);
                    $('#roleDesc').val(role.remark);

                   $permissioncheckbox.each(function() {
                       const permissioncheckboxId = $(this).val();
                        const isChecked=role.permissions.some(permission=>{
                            return permission.toString()===permissioncheckboxId;
                        })
                       $(this).prop('checked', isChecked);
                    });
                } else {
                    $('#roleModalTitle').text('添加角色');
                    $('#roleForm')[0].reset();
                    $('#roleId').val('');
                    $('input[name="permission"]').prop('checked', false);
                }
                $modal.show();
                $overlay.show();
            };

            window.closeRoleModal = function() {
                $('#roleModal').hide();
                $overlay.hide();
            };

            // 表单提交处理
            $('#roleForm').submit(function(event) {
                event.preventDefault();
                const checkedPermissions = $('input[name="permission"]:checked').map(function() {
                    return Number($(this).val());
                }).get();

                const roleData = {
                    role_id: $('#roleId').val(),
                    role_name: $('#roleName').val().trim(),
                    remark: $('#roleDesc').val().trim(),
                    permissions: checkedPermissions
                };

                if(roleData.role_id) {
                    // 更新用户
                    $.ajax({
                        url:'http://localhost:80/rolescontroller/updateRole',
                        type: 'POST',
                        contentType: 'application/json;charset=utf-8',
                        data:JSON.stringify(roleData),
                        dataType: 'json',
                        success: function(response) {
                            if (response.code==200) {
                                alert('更新成功');
                                fetchRoles();
                                closeRoleModal();
                            }
                        },
                        error: function(xhr, status, error) {
                            alert( '操作失败！',error)
                        }
                    })
                } else {
                    $.ajax({
                        url:'http://localhost:80/rolescontroller/addRole',
                        type:'POST',
                        dataType:'json',
                        contentType:'application/json',
                        data:JSON.stringify(roleData),
                        success:function (response){
                            if (response.code===200){
                                console.log("1")
                                alert('添加成功！')
                                console.log("2")
                                fetchRoles();
                                console.log("3")
                                closeRoleModal()
                                console.log("4")

                            }
                        }
                    })
                }

            });
            // 分页
            function renderPagination() {
                const $pagination = $('#pagination').empty();

                // 添加首页按钮
                const $firstPage = $('<button>').text('首页').addClass('page-link');
                if (currentPage === 1) {
                    $firstPage.prop('disabled', true);
                }
                $firstPage.on('click', function() {
                    fetchRoles(1);
                });
                $pagination.append($firstPage);

                // 添加上一页按钮
                const $prevPage = $('<button>').text('上一页').addClass('page-link');
                if (currentPage === 1) {
                    $prevPage.prop('disabled', true);
                }
                $prevPage.on('click', function() {
                    fetchRoles(currentPage - 1);
                });
                $pagination.append($prevPage);

                if (totalPages > 0) {
                    for (let i = 1; i <= totalPages; i++) {
                        const $pageLink = $('<button>').text(i).addClass('page-link');
                        if (i === currentPage) {
                            $pageLink.addClass('active');
                        }
                        $pageLink.on('click', function() {
                            fetchRoles(i);
                        });
                        $pagination.append($pageLink);
                    }
                }

                // 添加下一页按钮
                const $nextPage = $('<button>').text('下一页').addClass('page-link');
                if (currentPage === totalPages) {
                    $nextPage.prop('disabled', true);
                }
                $nextPage.on('click', function() {
                    fetchRoles(currentPage + 1);
                });
                $pagination.append($nextPage);

                // 添加尾页按钮
                const $lastPage = $('<button>').text('尾页').addClass('page-link');
                if (currentPage === totalPages) {
                    $lastPage.prop('disabled', true);
                }
                $lastPage.on('click', function() {
                    fetchRoles(totalPages);
                });
                $pagination.append($lastPage);
            }
            // 删除角色
            $(document).on('click', '[data-action="delete"]', function() {
                const roleId = $(this).data('id');
                if(confirm('确定要删除该用户吗？')) {
                    $.ajax({
                        url:'http://localhost:80/rolescontroller/delRole',
                        type:'POST',
                        data:JSON.stringify(roleId),
                        dataType: 'json',
                        contentType:  'application/json;charset=utf-8',
                        success: function(response) {
                            if (response.code==200) {
                                fetchRoles(); // 刷新用户列表
                                alert('删除成功')
                            }
                        }
                    })
                }
            });

            // 渲染表格
            function renderRoleTable() {
                const $rbody = $('#roleTableBody').empty();
                roles.forEach(role => {
                    $rbody.append(`
                        <tr>
                            <td>${role.role_id}</td>
                            <td>${role.role_name}</td>
                            <td>${role.remark || '-'}</td>
                            <td>${role.permissions.length}</td>
                            <td>
                                <button data-action="edit" data-id="${role.role_id}" >编辑</button>
                                <button data-action="delete" data-id="${role.role_id}">删除</button>
                            </td>
                        </tr>
                    `)
                })
            }

            // 初始化
            // 显示角色管理
            fetchRoles()
            initPermissionCheckboxes();

            // 点击遮罩层关闭模态框
            $(document).on('click', function(event) {
                if($(event.target).is('#roleModal')) {
                    closeRoleModal();
                }
            });

            // 绑定操作栏按钮（替代onclick属性）
            $('.action-bar').on('click', '.primary-btn', function() {
                showRoleModal('add');
            });
            $('#roleTableBody').on('click','[data-action="edit"]', function(){
                const roleId = $(this).data('id');
                showRoleModal('edit', roleId);
            })
            $(document).on('click','.cancel-btn',closeRoleModal)

        });
    </script>
</body>
</html>
