<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>权限管理</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="overlay"></div> <!-- 添加遮罩层 -->
    <div class="container">
        <h1 style="font-size: 18px; margin-bottom: 20px;">权限管理</h1>
        
        <div class="action-bar">
            <button class="primary-btn">添加权限</button>
        </div>

        <table class="data-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>权限名称</th>
                    <th>权限代码</th>
                    <th>描述</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="permTableBody">
                <!-- 数据由JS动态填充 -->
            </tbody>
        </table>
        <div id="pagination" class="pagination"></div>
        <!-- 权限管理模态框 -->
        <div id="permModal" class="modal">
            <h3 id="permModalTitle" class="modal-title">添加权限</h3>
            <form id="permForm" class="modal-form">
                <input type="hidden" id="permId">
                <div class="form-group">
                    <label>权限名称:</label>
                    <input type="text" id="permName" required class="form-input">
                </div>
                <div class="form-group">
                    <label>权限代码:</label>
                    <input type="text" id="permCode" required class="form-input"
                           placeholder="例：USER_MANAGE">
                </div>
                <div class="form-group">
                    <label>描述:</label>
                    <textarea id="permDesc" class="form-textarea"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="cancel-btn">取消</button>
                    <button type="submit" class="submit-btn">保存</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            // 关闭模态框
            window.closePermModal = function () {
                $('#permModal').hide();
                $overlay.hide(); // 隐藏遮罩层
            }
            // 分页
            let currentPage = 1;
            let totalPages = 1;
            let pagesize= 5;
            // 获取遮罩层元素
            const $overlay = $('#overlay');
            let permissions = [
                {
                    // id: 1,
                    // name: "用户管理",
                    // code: "USER_MANAGE",
                    // description: "管理系统用户账号"
                }
            ];

            // 绑定按钮点击事件
            $('body').on('click', '.primary-btn', function () {
                showPermModal('add');
            })
            $(document).on('click', '.cancel-btn', closePermModal)
                .on('click', '[data-action="edit"]', function () {
                    const permId = $(this).data('id');
                    showPermModal('edit', permId);
                })

            // 显示模态框
            window.showPermModal = function (type, permId = null) {
                const $modal = $('#permModal');

                if (type === 'edit') {
                    const perm = permissions.find(p => p.permission_id == permId);
                    $('#permModalTitle').text('编辑权限');
                    $('#permId').val(perm.permission_id);
                    $('#permName').val(perm.description);
                    $('#permCode').val(perm.url);
                    $('#permDesc').val(perm.remark);
                } else {
                    $('#permModalTitle').text('添加权限');
                    $('#permForm')[0].reset();
                    $('#permId').val('');
                }
                $modal.show();
                $overlay.show();
            }



            // 表单提交处理
            $('#permForm').on('submit', function (event) {
                event.preventDefault();
                const permData = {
                    permission_id: $('#permId').val(),
                    description: $('#permName').val().trim(),
                    url: $('#permCode').val().trim().toUpperCase(),
                    remark: $('#permDesc').val().trim()
                };

                if (permData.permission_id) {
                    $.ajax({
                        url: 'http://localhost:80/permissioncontroller/updatePermission',
                        method: 'POST',
                        dataType: 'json',
                        data: JSON.stringify(permData),
                        contentType: 'application/json',
                        success: function (response) {
                            if (response.code == 200) {
                                fecthPermissions();
                                closePermModal();
                                alert('修改成功')
                            }
                        }
                    })
                } else {
                    $.ajax({
                        url: 'http://localhost:80/permissioncontroller/addPermission',
                        method: 'POST',
                        dataType: 'json',
                        data: JSON.stringify(permData),
                        contentType: 'application/json',
                        success: function (response) {
                            if (response.code == 200) {
                                alert('添加成功')
                                fecthPermissions();
                                closePermModal();
                            }
                        },

                    })

                }
            });
            // 分页
            function renderPagination() {
                const $pagination = $('#pagination').empty();

                // 添加首页按钮
                const $firstPage = $('<button>').text('首页').addClass('page-link');
                if (currentPage === 1) {
                    $firstPage.prop('disabled', true);
                }
                $firstPage.on('click', function() {
                    fecthPermissions(1);
                });
                $pagination.append($firstPage);

                // 添加上一页按钮
                const $prevPage = $('<button>').text('上一页').addClass('page-link');
                if (currentPage === 1) {
                    $prevPage.prop('disabled', true);
                }
                $prevPage.on('click', function() {
                    fecthPermissions(currentPage - 1);
                });
                $pagination.append($prevPage);

                if (totalPages > 0) {
                    for (let i = 1; i <= totalPages; i++) {
                        const $pageLink = $('<button>').text(i).addClass('page-link');
                        if (i === currentPage) {
                            $pageLink.addClass('active');
                        }
                        $pageLink.on('click', function() {
                            fecthPermissions(i);
                        });
                        $pagination.append($pageLink);
                    }
                }

                // 添加下一页按钮
                const $nextPage = $('<button>').text('下一页').addClass('page-link');
                if (currentPage === totalPages) {
                    $nextPage.prop('disabled', true);
                }
                $nextPage.on('click', function() {
                    fecthPermissions(currentPage + 1);
                });
                $pagination.append($nextPage);

                // 添加尾页按钮
                const $lastPage = $('<button>').text('尾页').addClass('page-link');
                if (currentPage === totalPages) {
                    $lastPage.prop('disabled', true);
                }
                $lastPage.on('click', function() {
                    fecthPermissions(totalPages);
                });
                $pagination.append($lastPage);
            }
            // 删除权限
            $(document).on('click', '[data-action="delete"]', function () {
                const permId = $(this).data('id');
                if (confirm('确定要删除吗？')) {
                    $.ajax({
                        url: 'http://localhost:80/permissioncontroller/deletePermission',
                        method: 'POST',
                        dataType: 'json',
                        data: JSON.stringify(permId),
                        contentType: 'application/json',
                        success: function (response) {
                            if (response.code == 200) {
                                alert('删除成功')
                                fecthPermissions();
                            }
                        }
                    })
                }

            })

            function fecthPermissions(page = currentPage) {
                currentPage = page;
                $.ajax({
                    url: 'http://localhost:80/permissioncontroller/findAllPermission?currentpage='+currentPage+'&pagesize='+pagesize,
                    method: 'GET',
                    success: function (response) {
                        permissions = response.data;
                        totalPages = Math.ceil(response.count/pagesize);
                        renderPermTable();
                        renderPagination()
                    },
                    error: function (xhr, status, error) {
                        console.error(error);
                    }
                });
            }

            // 渲染表格
            function renderPermTable() {
                const $tbody = $('#permTableBody').empty();
                $.each(permissions, function (index, perm) {
                    $tbody.append(`
                        <tr>
                            <td>${perm.permission_id}</td>
                            <td>${perm.description}</td>
                            <td>${perm.url}</td>
                            <td>${perm.remark || '-'}</td>
                            <td>
                                <button data-action="edit" data-id="${perm.permission_id}">编辑</button>
                                <button data-action="delete" data-id="${perm.permission_id}">删除</button>
                            </td>
                        </tr>
                    `);
                });
            }

            // 点击模态框外部关闭
            $(document).on('click', '#permModal', function (e) {
                if (e.target === this) closePermModal();
            });
            // 初始化渲染
            fecthPermissions();

        });
    </script>
</body>
</html>
